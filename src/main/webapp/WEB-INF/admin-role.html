<script type="text/javascript" src="lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript">
	/*管理员-角色-添加*/
    function admin_role_add(title,url,w,h){
        layer_show(title,url,w,h);
    }
	/*管理员-角色-编辑*/
    function admin_role_edit(title,url,id,w,h){
        layer_show(title,url,w,h);
    }
	/*管理员-角色-删除*/
    function admin_role_del(obj,id){
        layer.confirm('角色删除须谨慎，确认要删除吗？',function(index){
            $.ajax({
                type: 'POST',
                url: '',
                dataType: 'json',
                success: function(data){
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!',{icon:1,time:1000});
                },
                error:function(data) {
                    console.log(data.msg);
                },
            });
        });
    }


    //查询全部角色
    function getRolesAll() {

        $.ajax({
            url:"/pageinfo",
            data:{
                pageNo: 1,
                pagesize: 5
            },
            success:function (res) {
                var data = res.list;
                $.each(data, function (i, domEle) {
                    addNewTr(domEle)
                });
                page(res);
            }
        })
    }

    getRolesAll()



    function page(data) {
        $("#pages").empty()
        var size = 5
        if (data.isFirstPage) {
            $("<a href='#'>上一页</a>").attr("no", 1).attr("size", size).click(pageNo).appendTo($("#pages"))
        } else {
            $("<a href='#'>上一页</a>").attr("no", data.prePage).attr("size", size).click(pageNo).appendTo($("#pages"))
        }

        for (var i = 1; i <= data.pages; i++) {
            $("<a href='#'>" + i + "</a>").attr("no", i).attr("size", size).click(pageNo).appendTo($("#pages"))
        }
        if (data.isLastPage) {
            $("<a href='#'>下一页</a>").attr("no", data.lastPage).attr("size", size).click(pageNo).appendTo($("#pages"))
        } else {
            $("<a href='#'>下一页</a>").attr("no", data.nextPage).attr("size", size).click(pageNo).appendTo($("#pages"))
        }


    }
    function pageNo() {
        var pageNo = $(this).attr("no")
        var pageSize = $(this).attr("size")
        $.ajax({
            url: "/servicepage",
            data: {
                pageNo: pageNo,
                pagesize: pageSize
            },
            success: function (result) {
                console.log(result)
                $(".emp").remove()
                $.each(result.list, function (i, domEle) {
                    addNewTr(domEle)
                })

                page(result)
            }


        })


    }



    function addNewTr(result) {
        var check=$("<td></td>").html("<input type='checkbox' value='' name=''>");
        var name=$("<td></td>").html(result.name);
        var createTime=$("<td></td>").html(result.createTime);
        var user=$("<td></td>").html(result.user.username);

        var sort=$("<td></td>").html(result.sort);

        if (result.status==1){
            var status=$("<td></td>").html("显示");
        }

        var upd=$("<td class='f-14'></td>").html("<a title='编辑' href='javascript:;'  style='text-decoration:none'><i class='Hui-iconfont'>&#xe6df;</i></a>");
        var del=$("<td class='f-14'></td>").html("<a title='删除' href='javascript:;'  class='ml-5' style='text-decoration:none'><i class='Hui-iconfont'>&#xe6e2;</i></a>")

        var trob=$("<tr class='text-c'></tr>").attr("class", "emp").append(check).append(name).append(createTime).append(user).append(sort)
            .append(status).append(upd).append(del);

        $("#datalist").append(trob);

    }



</script>
